language: java
jdk:
- oraclejdk8
env:
  matrix:
  - IDEA_VERSION=15.0.5
  - IDEA_VERSION=2016.1
install: ./gradlew extractIdeaSdk
script: ./gradlew build -PideaVersion=${IDEA_VERSION} -Pversion=${TRAVIS_TAG:-dev}
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/distributions/idea-fitnesse-${TRAVIS_TAG}.zip
  on:
    repo: fitnesse/idea-fitnesse
    tags: true
    condition: $IDEA_VERSION = 15.0.5
sudo: false
cache:
  directories:
  - $HOME/.gradle
  - lib
